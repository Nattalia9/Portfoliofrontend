<section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-lg-2">
      <div class="row gx-lg-5 align-items-center mb-5 mt-md-4 mt-lg-1"><!--mb-5 mt-md-4 mt-lg-5-->
        <div class="col-lg-6 mb-5 mb-lg-0 text-left text">
          <h2 class="my-3">Estas en:</h2>
          <h1 class="my-3 display-5 fw-bold ls-tight">
            Proyectos 
          </h1 >
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form #f="ngForm" (ngSubmit)="onCreate()" novalidate> <!--------------------------form------------------------------->
                <!-- Titulo -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-login text-left">
                      <h2 class="titulo-login">Nuevo Proyecto</h2>
                    </div>
                  </div>
                </div>
                
                <!-- titulo input -->
                <div class="form-outline mb-4 text-left">
                  <label class="form-label" for="titulo">Título</label>
                  <input type="text" id="titulo" class="form-control" name="titulo" [(ngModel)]="titulo" required>
                </div>

                <!-- Descripción input -->
                <div class="form-outline mb-4 text-left">
                    <label class="form-label" for="descripcion">Descripción breve</label>
                    <textarea id="descripcion" class="form-control" rows="3" name="descripcion" [(ngModel)]="descripcion" required></textarea>
                  </div>

                <!-- Url-img input -->
                <div class="form-outline mb-4 text-left">
                    <label class="form-label" for="urlImagen">Url Imagen</label>
                    <input type="text" id="urlImagen" class="form-control" name="urlImagen" [(ngModel)]="urlImagen" required>
                </div>
    
                 <!-- Url repo input -->
                <div class="form-outline mb-4 text-left">
                    <label class="form-label" for="urlRepositorio">Url Repositorio</label>
                    <input type="text" id="urlRepositorio" class="form-control" name="urlRepositorio" [(ngModel)]="urlRepositorio" required>
                </div> 

                <!-- Tecnologias input -->
                <div class="form-outline mb-4 text-left">
                    <label class="form-label" for="tecnologias">Tecnologías</label>
                    <input type="text" id="tecnologias" class="form-control" name="tecnologias" [(ngModel)]="tecnologias" required>
                </div> 
  
                <!-- Submit button -->
                <button type="submit" class="btn-block mb-4 mt-5">
                  Crear
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


 <!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-lg-5">
    <div class="row gx-lg-5 align-items-center mb-5 mt-md-4 mt-lg-5">
      <div class="col-lg-6 mb-5 mb-lg-0 text-left text">
        <h1 class="my-4 display-5 fw-bold ls-tight">
          Bienvenido! 
        </h1 >
        <h2 class="my-3">Registrate para continuar</h2>
        <p class="mb-4 opacity-70">
          Al hacerlo vas a poder editar las secciones del portfolio y modificarlas con nuevos datos.
        </p>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form #f="ngForm" (ngSubmit)="onLogin()"novalidate><!--------------------------form------------------------------->
              <!-- titulo -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-login text-left">
                    <h2 class="titulo-login">Login</h2>
                  </div>
                </div>
              </div>
              
              <!-- Usuario input -->
              <div class="form-outline mb-4 text-left">
                <label class="form-label" for="nombreUsuario">Usuario</label>
                <input type="text" id="nombreUsuario" class="form-control" autocomplete="off" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/> <!--placeholder   placeholder="Ingresar mail"-->
              </div>

              <!-- Contrase単a input -->
              <div class="form-outline mb-4 text-left">
                <label class="form-label" for="password">Contrase単a</label>
                <input type="password" id="password" class="form-control" autocomplete="off" [(ngModel)]="password" name="contrase単a" required/> <!--placeholder="Ingresar contrase単a"-->
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn-block mb-4 mt-5">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
